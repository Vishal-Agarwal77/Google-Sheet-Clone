<body>
    <div id="options">
        <form class="form">
            <select name="fontFamily" class="input">
                <option value="Times-New-Roman">Times New Roman</option>
                <option value="poppins-regular">Regular</option>
                <option value="poppins-extra-bold">Extra Bold</option>
                <option value="poppins-medium">Medium</option>
            </select>
            <input class="input" type="number" name="fontSize" min="8" max="32" value="16" />
            <div>
                <input type="checkbox" id="bold" name="isBold" />
                <label for="bold" class="material-symbols-outlined">format_bold</label>
            </div>
            <div>
                <input type="checkbox" id="italic" name="isItalic" />
                <label for="italic" class="material-symbols-outlined">format_italic</label>
            </div>
            <div>
                <input type="checkbox" id="underline" name="isUnderline" />
                <label for="underline" class="material-symbols-outlined">format_underlined</label>
            </div>
            <div>
                <input type="radio" name="align" value="left" id="left" checked />
                <label class="material-symbols-outlined" for="left">format_align_left</label>
                <input type="radio" name="align" value="center" id="center" />
                <label class="material-symbols-outlined" for="center">format_align_center</label>
                <input type="radio" name="align" value="right" id="right">
                <label class="material-symbols-outlined" for="right">format_align_right</label>
            </div>
            <div>
                <input type="color" name="textColor" id="textcolor" />
                <label for="textcolor" class="material-symbols-outlined">format_color_text</label>
            </div>
            <div>
                <input type="color" value="#ffffff" name="bgColor" id="bgcolor" />
                <label for="bgcolor" class="material-symbols-outlined">format_color_fill</label>
            </div>
            <span class="material-symbols-outlined" id="download" onclick="exportdata()">
                cloud_download
            </span>
            <span class="material-symbols-outlined">
                cloud_upload
            </span>
            <!-- <span class="material-symbols-outlined" id="previoussheet" onclick="previoussheet()">
                skip_previous
            </span>
            <span class="material-symbols-outlined" id="nextsheet" onclick="nextsheet()">
                add_box
            </span> -->
        </form>
    </div>
    <div id="cell-state">
        <div id="active-cell">null</div>
        <input id="search" type="text" placeholder="f ( x )" onfocusout="searchbar()" />
    </div>

    <div id="root">
        <div id="header">
            <div class="head-cell first"></div>
        </div>
        <div id="body">
            <div id="sno"></div>
            <div id="body-container"></div>
        </div>
    </div>
    <div id="footer">
        <span class="material-symbols-outlined change-sheet" onclick="previoussheet()" >
            chevron_left
        </span>
        <span class="material-symbols-outlined change-sheet" onclick="nextsheet()">
            chevron_right
